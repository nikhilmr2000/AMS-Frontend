<div class="container" >  
  <main>

    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4"  id="amg" src="/assets/amg.png" alt="" width="140" height="70">
      <h2>Add Class</h2>
    </div>

    <div class="col-md-5">
      <label for="country" class="form-label">Standard</label>
      <select class="form-select" id="country" required="" >
        <option value="none">Select a Standard</option>
       <option *ngFor="let standard of standardList" [value]="standard">{{standard}}</option>
      </select>
    </div>

    <br/>
    
    <div class="col-md-5">
      <label for="country" class="form-label">Section</label>
      <select class="form-select" id="country" required="" >
        <option value="none">Select a Section</option>
       <option *ngFor="let section of sectionList" [value]="section">{{section}}</option>
      </select>
    </div>

    <br/>

    <div class="col-md-5">
      <label for="country" class="form-label">Select a Class Teacher</label>
      <select class="form-select" id="country" required="" >
        <option>Select a Class Teacher</option>
        <optgroup [label]="teacher.name" *ngFor="let teacher of teacherList">
          <option *ngFor="let teacher of teacherList" [value]="teacher.name">{{teacher.subject}}</option>
        </optgroup>
      </select>
    </div>
