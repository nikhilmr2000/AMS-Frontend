  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/assets/amg.png" alt="" width="140" height="70">
      <h2>Register your Organization</h2>
      <!-- <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p> -->
    </div>

    <div class="row g-5">
     
      <div class="col-md-7 col-lg-8">
        
        
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Organization name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="" [(ngModel)]="register.orgName">
              <div class="invalid-feedback">
                Organization Name is required.
              </div>
            </div>

           

            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username" required="" [(ngModel)]="register.username">
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
              </div>


                
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">Secret Code (Password) </label>
                    <input type="password" class="form-control" id="firstName" placeholder="" value="" required="" [(ngModel)]="register.secretcode">
                    <div class="invalid-feedback">
                      Password is required.
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label for="firstName" class="form-label"> Re-enter Secret Code (Password) </label>
                    <input type="password" class="form-control" id="firstName" placeholder="" value="" required="" [(ngModel)]="this.secretcode">
                    <div class="invalid-feedback">
                      Password is required.
                    </div>
                  </div>

                  <br/>
                 
                    
                      <div class="col-sm-6">
                        <label for="firstName" class="form-label">Access Code for Organization</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="" [(ngModel)]="register.accesscode">
                        <div class="invalid-feedback">
                          Access Code is required.
                        </div>
                      </div>

        </div>

        <br/>

          <button class="w-100 btn btn-info btn-lg" type="submit" (click)="postDetails()">Register Here </button>
     
        <br/>
        <br/>
        <br/><br/>
      </div>
    </div>
  </main>

</div>
